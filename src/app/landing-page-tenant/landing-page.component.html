
  <app-nav-bar
    [logoUrl]="navBarData.logoUrl"
    [bussinessName]="navBarData.bussinessName"
    [since]="navBarData.since"
    [story]="aboutData.story"
    [vision]="aboutData.vision"
    [hasPromotions]="hasPromotions"
  ></app-nav-bar>

<app-promotions [tenantId]="tenantId" *ngIf="hasPromotions"></app-promotions>

<app-menu
    [menuCategorias]="menuCategorias"
    [defaultImg]="''"></app-menu>

<app-offer [tenantId]="tenantId"></app-offer>

<app-footer
    [dir]="footerData.dir"
    [tel]="footerData.tel"
    [bussinesEmail]="footerData.bussinesEmail"
    [twiter]="footerData.twiter"
    [facebook]="footerData.facebook"
    [linkedin]="footerData.linkedin"
    [instagram]="footerData.instagram"
    [tiktok]="footerData.tiktok"
    [schelules]="footerData.schelules"
  ></app-footer>

<!-- Lealbot Chatbot -->
<app-lealbot [tenantId]="tenantId"></app-lealbot>

<!-- Back to Top Button -->
<button
  *ngIf="showBackToTop"
  (click)="scrollToTop()"
  class="fixed bottom-4 right-20 z-1000 w-14 h-14 rounded-full bg-light text-espresso shadow-lg hover:shadow-xl transition-all flex items-center justify-center"
>
  <span class="material-symbols-outlined">expand_less</span>
</button>
