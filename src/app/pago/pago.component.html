
<div class="modal-backdrop position-fixed top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.5); z-index: 1000;"></div>
<div class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100" style="z-index: 1001;">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-white border-0">
      <img src="assets/img/lealtix_logo_transp.png" alt="Lealtix Logo" class="img-fluid mb-2" style="max-height: 60px;">
      <h4 class="mb-1 text-primary fw-bold">Pago Seguro</h4>
      <small class="text-muted">{{ securityMessage }}</small>
    </div>
    <div class="card-body">
      <div *ngIf="plan" class="mb-3">
        <div class="d-flex justify-content-between align-items-center fs-5 fw-semibold">
          <span>{{ plan.name }}</span>
          <span class="text-primary">${{ plan.amount }} / {{ plan.interval }}</span>
        </div>
      </div>
      <div class="alert alert-info text-center mb-3 border-primary bg-light text-primary fw-bold fs-6">
        Ser√°s redirigido a Stripe para completar tu pago de forma segura
      </div>
      <button class="btn btn-primary w-100 mb-2" (click)="pagar()" [disabled]="loading">
        {{ loading ? 'Procesando...' : 'Suscribirse' }}
      </button>
      <p *ngIf="message" class="text-danger text-center mt-2">{{ message }}</p>
      <button class="btn btn-outline-secondary w-100" (click)="cerrar()">Cancelar</button>
    </div>
  </div>
</div>
